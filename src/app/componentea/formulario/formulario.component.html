<div class="container" style="max-width: 20rem;">
    <div class="row bg-primary">
        <label class="col-lg-12 equiteta" for="">Filtra por pais <br>y<br> categoria</label>
        <div class="row">
            <div class="col lg-8 offset-lg-2">
                <form (ngSubmit)="buscarNoticias()">
                    <div class="form-group">

                        <select name="categoria" [(ngModel)]="categoriaSelecionada" class="form-control form-control-lg"
                            id="">
                            <option [value]="categoria.value" *ngFor="let categoria of categorias">{{categoria.nombre}}
                            </option>

                        </select>
                    </div>
                    <div class="form-group">

                        <select name="pais" [(ngModel)]="paisSelecionada" class="form-control form-control-lg" id="">
                            <option [value]="pais.value" *ngFor="let pais of paises">{{pais.nombre}}</option>

                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block btn-lg">Buscar</button>
                </form>

            </div>
        </div>
    </div>
</div>
